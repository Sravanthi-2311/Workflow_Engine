<!DOCTYPE html>
<html>
<head>
  <title>Workflow & Business Rule Engine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

  <h2>Enterprise Workflow Ticket System</h2>

  <!-- Ticket Form -->
  <div class="card">
    <h3>Create Ticket</h3>

    <form id="ticketForm">
      <label>Short Description</label>
      <input type="text" id="desc" placeholder="Enter issue description" required />

      <label>Impact (1–3)</label>
      <input type="number" id="impact" min="1" max="3" required />

      <label>Urgency (1–3)</label>
      <input type="number" id="urgency" min="1" max="3" required />

      <button type="submit">Create Ticket</button>
    </form>
  </div>

  <!-- Tickets Table -->
  <div class="card">
    <h3>Tickets</h3>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Priority</th>
          <th>State</th>
          <th>SLA Due</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="ticketTable"></tbody>
    </table>
  </div>

  <!-- Audit Logs -->
  <div class="card">
    <h3>Audit Log</h3>
    <ul id="auditLog"></ul>
  </div>

</div>

<script src="script.js"></script>
</body>

</html>
